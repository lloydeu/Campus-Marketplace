
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Product - TUP Marketplace</title>
  <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
</head>

<body class="bg-gray-50">
  <main class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="inline-block bg-red-100 rounded-full p-6 mb-6">
          <svg class="w-16 h-16 text-red-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-3">Delete Product?</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete <strong>{{ product.name }}</strong>? This action cannot be undone.</p>

        <form method="post" class="mb-3">
          {% csrf_token %}
          <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition">
            Yes, Delete Product
          </button>
        </form>

        <a href="{% url 'seller_products' %}" class="block text-center text-gray-600 font-semibold hover:underline">
          Cancel
        </a>
      </div>
    </div>
  </main>

  <footer class="bg-red-700 text-gray-100 py-8 fixed bottom-0 w-full text-center">
    <p class="text-sm">Â© 2025 TUP Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
