
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Complete - New Earth Tech</title>
  <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
</head>

<body class="bg-gray-50">
  {% csrf_token %}
  <main class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 text-center">
        <!-- Success Icon -->
        <div class="inline-block bg-green-100 rounded-full p-6 mb-4">
          <svg class="w-16 h-16 text-green-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-900 mb-2">Password Reset Successful!</h1>
        <p class="text-gray-600 mb-6">Your password has been successfully reset. You can now log in with your new password.</p>

        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
          <p class="text-sm text-green-800">
            âœ“ Your account is now secured with your new password.
          </p>
        </div>

        <a href="{% url 'login' %}" class="inline-block bg-teal-600 text-white font-bold py-3 px-8 rounded-md hover:bg-teal-700 transition-colors mb-4 w-full text-center">
          Go to Login
        </a>

        <a href="{% url 'homepage' %}" class="inline-block text-gray-600 font-bold hover:text-gray-800 transition">
          Return to Home
        </a>
      </div>
    </div>
  </main>
</body>
</html>
