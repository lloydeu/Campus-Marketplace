{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - TUP Marketplace</title>
  <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
</head>
<body>
  <main class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Reset Password</h1>
        <p class="text-center text-gray-600 mb-6">Enter your email to receive a password reset link</p>
        
        {% if messages %}
          {% for message in messages %}
            <div class="mb-4 p-4 rounded-lg {% if message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
        
        <form method="post">
          {% csrf_token %}
          <div class="mb-6">
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
            <input type="email" name="email" placeholder="Enter your registered email" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
                   required>
          </div>
          
          <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 rounded-md hover:bg-red-700 transition-colors mb-4">
            Send Reset Link
          </button>
        </form>
        
        <p class="text-center text-gray-600">
          Remember your password? 
          <a href="{% url 'login' %}" class="text-red-600 font-bold hover:underline">Login here</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
