
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="p-6 rounded-lg shadow-xl 
        {% if is_success %}bg-white border-t-4 border-green-600{% else %}bg-white border-t-4 border-red-600{% endif %}">
        
        <div class="flex items-center space-x-4">
            {% if is_success %}
            <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {% else %}
            <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            {% endif %}
            
            <div>
                <h1 class="text-3xl font-bold 
                    {% if is_success %}text-green-700{% else %}text-red-700{% endif %}">
                    {% if is_success %}Payment Processing{% else %}Payment Failed{% endif %}
                </h1>
                {% if order_id %}
                <p class="text-lg text-gray-600">Reference ID: <span class="font-mono">{{ order_id }}</span></p>
                {% endif %}
            </div>
        </div>
        
        <hr class="my-4">
        
        <p class="text-gray-700 mb-6">{{ message }}</p>
        
        
    </div>
</div>
{% endblock %}
